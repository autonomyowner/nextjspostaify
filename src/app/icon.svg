<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Background gradient matching logo -->
    <radialGradient id="bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#3d2e0a"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </radialGradient>
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Horizontal bars matching logo -->
  <g filter="url(#glow)">
    <!-- Bar 1 (top) -->
    <rect x="156" y="120" width="200" height="36" rx="18" fill="#FACC15"/>
    <!-- Bar 2 -->
    <rect x="136" y="176" width="240" height="36" rx="18" fill="#FACC15"/>
    <!-- Bar 3 (center/widest) -->
    <rect x="116" y="232" width="280" height="36" rx="18" fill="#FACC15"/>
    <!-- Bar 4 -->
    <rect x="136" y="288" width="240" height="36" rx="18" fill="#DAA520"/>
    <!-- Bar 5 (bottom) -->
    <rect x="156" y="344" width="200" height="36" rx="18" fill="#B8860B"/>
  </g>
</svg>
